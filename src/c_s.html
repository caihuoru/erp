<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>c_s</title>
    
      <script type="text/javascript">
      var index=1;
         function WebSocketTest(e)
         {
            if ("WebSocket" in window)
            {
            //    alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://192.168.0.169:9501");
                
               ws.onopen = function(e)
               {
                    console.log(e)
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("这是数据..."+index);
                  console.log("数据发送中...");
                  index++;
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  console.log("数据已接收...");
                  console.log(evt);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  console.log("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               console.log("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
      
   </body>
</html>
