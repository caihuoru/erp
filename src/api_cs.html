<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=MT3BZ-6R6KW-75ORO-O5GV7-JLAU7-OHFST"></script>

    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <title>chr</title>
    <style>
        .csssprite{
            display: none;
        }
        #container span{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container" style="width:1000px;height: 600px;"></div>
    <p class="x">纬度:</p>
    <p class="y">经度:</p>
</body>
<script>
    map = new qq.maps.Map(
        document.getElementById("container"),
        {
            center: new qq.maps.LatLng(22.709,114.260),
            zoom: 18,
            draggable: true,
            scrollwheel: true,
            disableDoubleClickZoom: true
        }
    );
    map.panTo(new qq.maps.LatLng(22.709,114.260));

    // $.ajax({
    //     url:"https://apis.map.qq.com/ws/geocoder/v1/?key=MT3BZ-6R6KW-75ORO-O5GV7-JLAU7-OHFST",
    //     type:"get",
    //     dataType:"jsonp",
    //     success:function(data){
    //         console.log(data);
    //     }
    // })
    // map.maps.event.addDomListener(
    //     map,
    //     'click',
    //     console.log(map.getCenter())
    // )
    var listener = qq.maps.event.addListener(
        map,
        'mousemove',
       
        function(event) {
            // console.log('您点击的位置为:[' + event.latLng.getLng() +',' + event.latLng.getLat() + ']')
            $(".x").html("经度:"+event.latLng.getLng())
            $(".y").html("纬度:"+event.latLng.getLat())
        }
    );
       
    
</script>
</html>
