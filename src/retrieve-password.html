<body>
        <div class="row retrieve-head">
                <div class="col-sm-12">
                    <div class="login-page-header">
                        <h1 class="row">
                            <span class="col-sm-5 col-sm-offset-1">

    <div class="main retrieve">
        
        <div class="retrieve-1">找回密码</div>
        <div class="retrieve-2">温馨提示：请输入绑定手机号，找回密码！</div>
        
        <label class="block margin-top-25 clearfix">
            <span class="input-group">
                <span class="num">手机号：</span> 
                <span class="glyphicon glyphicon-earphone ico-phone"></span><input type="text" class="form-control input-height" placeholder="手机号" id="phone">
            </span>
        </label>
        <label class="block margin-top-25 clearfix">
            <span class="input-group">
                <span class="num">验证:</span> 
                <span class="glyphicon glyphicon-envelope ico-phone"></span><input type="text" class="form-control input-height" placeholder="短信验证码" id="short">
                <input type="button" value="获取短信验证码" id="btn_sms"> 
            </span>
        </label>
       <div class="verification">
            <input type="button" value="下一步" id="next">
       </div> 
    </div>
<script src="../assets/js/jquery-2.1.4.min.js"></script>
<script src="../assets/js/layer/layer.js"></script>
<script>
    // 获取短信验证码
    $("#btn_sms").click(function(){
        if(verification()=="error"){
            return false;
        }
        var index=60;
        $(this).css({"border": "1px solid #D5D5D5"})
        $(this).attr({"disabled":"false"});
        var cleartime=setInterval(function(){
            index--;
            $("#btn_sms").val(index);
            if(index<=0){
                clearInterval(cleartime);
                $("#btn_sms").val("重新发送");
                $("#btn_sms").removeAttr("disabled");
                return false;
            }
        },1000)
    })

    // 下一步
    $("#next").click(function(){
        verification();
    })
    // 手机验证函数
    function verification(){
        var phone = document.getElementById('phone').value;
            if(!(/^1[34578]\d{9}$/.test(phone))){ 
                layer.msg("手机号码有误!", {
                    	icon: 2
                });
                $("#phone").css({"border-color":"red"});
                $(".glyphicon-earphone").css({"border-color":"red"});
               
                return "error"; 
            }else{
                $("#phone").css({"border-color":""});
            } 
        
    }

    
</script>
